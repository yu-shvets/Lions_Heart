{% load i18n %}

<form style="text-align: right" action="" method="get">
    <label style="font-weight: lighter">{% trans 'Number of items:' %}</label>
    <select name="paginate_by" onchange="this.form.submit()">
        {% for items in page_items %}
            <option value="{{ items }}"{% if items == paginate_by %} selected{% endif %}>
                 {{ items }}
            </option>
        {% endfor %}
    </select>
</form>
