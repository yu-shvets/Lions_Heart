<form style="text-align: right" action="" method="get">
    <label style="font-weight: lighter">Number of items:</label>
    <select name="paginate_by" onchange="this.form.submit()">
        <option selected>{{ paginate_by }}</option>
        {% if not 15 == paginate_by %}<option>15</option>{% endif %}
        {% if not 31 == paginate_by %}<option>31</option>{% endif %}
        {% if not 7 == paginate_by %}<option>7</option>{% endif %}
    </select>
</form>
